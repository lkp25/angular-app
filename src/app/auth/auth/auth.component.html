<div class="row">
    <div class="col-xs-12">
        <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        <div *ngIf="error" class="row alert alert-danger">{{error}}</div>
        <form *ngIf="!isLoading" #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="email">name</label>
                <input 
                type="text" 
                id="name" 
                ngModel
                required
                name="name"
                class="form-control">
                
                <label for="password">password</label>
                <input 
                type="password"
                name="pass"
                ngModel
                required 
                id="password" 
                class="form-control">
            </div>
            <div class="div">
                <button [disabled]="!f.valid" class="btn btn-primary" type="submit">{{ isLoginMode ? "login": " register"}}</button>
            </div>
            <div class="div">
                <button (click)="onSwitchMode()" class="btn btn-primary" type="button"> {{ isLoginMode ? "switch to register": "switch to login"}}</button>
            </div>
        </form>
    </div>
</div>
