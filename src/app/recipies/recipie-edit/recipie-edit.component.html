<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipieForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              class="form-control"
              id="name"
              formControlName="name"
              type="text"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">image URL</label>
            <input
              class="form-control"
              id="imagePath"
              formControlName="imagePath"
              type="text"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">description:</label>
            <textarea
              class="form-control"
              name="description"
              id="description"
              rows="6"
              formControlName="description"
            >
            </textarea>
          </div>
        </div>
      </div>

      <!-- FORM ARRAY -->
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">

            <!-- this blueprint is replicated for each ingredient -->
          <div 
          class="row" 
          *ngFor="let ingredientCtrl of controls; let i = index"
          [formGroupName]="i"
          >
            <div class="col-xs-8">
              <input 
              class="form-control" 
              type="text" 
              formControlName="name"/>
            </div>
            <div class="col-xs-2">
              <input 
              class="form-control" 
              type="number" 
              formControlName="amount"/>
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger">X</button>
            </div>

          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive" />
        </div>
      </div>
    </form>
  </div>
</div>
