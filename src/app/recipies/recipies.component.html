<div class="row">
    <div class="col-md-5">
        <app-recipie-list (recipieSelectedRepeat)="selectedRecipie = $event"></app-recipie-list>
    </div>
    <div class="col-md-7">
        <app-recipie-detail 
        *ngIf="selectedRecipie; else infoText"
        [details]='selectedRecipie'
        >
        </app-recipie-detail>
        <ng-template #infoText>
            <p>please select recipie</p>
        </ng-template>
    </div>
</div>
