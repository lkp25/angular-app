<div class="row">
    <div class="col-xs-12">
        <img [src]="recipie.imagePath" style="max-height: 300px;" class="image-responsive" alt="">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipie.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <div class="btn-group" app-dropdown>
           <button 
           type="button" 
           class="btn dropdown-toggle btn-primary">
           Manage recipie <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a  (click)="onAddToShoppingList()" style="cursor: pointer;">to shopping list</a></li>
                <li><a  (click)="onEditRecipie()" style="cursor: pointer;">edit Recipie</a></li>
                <li><a  style="cursor: pointer;">delete Recipie</a></li>
            </ul>
       </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipie.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li *ngFor="let ingredient of recipie.ingredients" class="list-group-item">
                {{ ingredient.name }} - {{ ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
